<!DOCTYPE html>
<html>
<head>
    <style>
		#wrapper {
			margin: 0 auto;
			width: 97vw;
			height: 97vh;
		}

		#wrapper .tl-timemarker-content {
			background-color: #888888
		}

		#wrapper .tl-headline {
			color: white;
		}
	</style>
	<link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
</head>
<body>
	<div id="wrapper" class="wrapper">
		<div id='timeline-embed' style="width: 100%; height: 100%"></div>

		<!-- <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=15gI34ExYhap-q4q8jSjLZMFuJ2jqlLs7EzxcVW82osU&font=Bevan-PontanoSans&lang=en&start_at_end=true&timenav_position=bottom&initial_zoom=2' width='100%' height='100%' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe> -->
	</div>

	<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
	<script type="text/javascript">
		let options = {
			start_at_end: true,
			hash_bookmark: true,
			ga_property_id: 'UA-26483812-2',
		}
		// The TL.Timeline constructor takes at least two arguments:
		// the id of the Timeline container (no '#'), and
		// the URL to your JSON data file or Google spreadsheet.
		// the id must refer to an element "above" this code,
		// and the element must have CSS styling to give it width and height
		// optionally, a third argument with configuration options can be passed.
		// See below for more about options.
		window.timeline = new TL.Timeline('timeline-embed',
			'https://docs.google.com/spreadsheets/d/15gI34ExYhap-q4q8jSjLZMFuJ2jqlLs7EzxcVW82osU/pubhtml', options)
	</script>
</body>
</html>
